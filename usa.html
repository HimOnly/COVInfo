<script>
  //the code for custom add to homescreen prompt
  var deferredPrompt;

  window.addEventListener("beforeinstallprompt", function (e) {
    // Prevent Chrome 67 and earlier from automatically showing the prompt
    e.preventDefault();
    // Stash the event so it can be triggered later.
    deferredPrompt = e;

    showAddToHomeScreen();
  });

  function showAddToHomeScreen() {
    var a2hsBtn = document.querySelector(".ad2hs-prompt");

    a2hsBtn.style.display = "block";

    document.getElementById("add").addEventListener("click", addToHomeScreen);
  }
  function addToHomeScreen() {
    var a2hsBtn = document.querySelector(".ad2hs-prompt"); // hide our user interface that shows our A2HS button
    a2hsBtn.style.display = "none"; // Show the prompt
    deferredPrompt.prompt(); // Wait for the user to respond to the prompt
    deferredPrompt.userChoice.then(function (choiceResult) {
      if (choiceResult.outcome === "accepted") {
        console.log("User accepted the A2HS prompt");
      } else {
        a2hsBtn.style.display = "none"; // Show the prompt

        console.log("User dismissed the A2HS prompt");
      }

      deferredPrompt = null;
    });
  }
</script>
<script>
  function Cancel() {
    document.querySelector(".ad2hs-prompt").style.display = "none";
  }

  const url =
    "https://newsapi.org/v2/top-headlines?country=us&category=health&apiKey=7b60057bfcf14071a7d905c513ed241b"; // Get 10 random users
  const ul = document.getElementById("news");
  //code for creation of elements for the data display
  function createNode(element) {
    return document.createElement(element); // Create the type of element you pass in the parameters
  }

  function append(parent, el) {
    return parent.appendChild(el); // Append the second parameter(element) to the first one
  }
  //fetch() to get news from api
  function getData() {
    fetch(url)
      .then(resp => resp.json()) // Transform the data into json
      .then(function (data) {
        let authors = data.articles;
        return authors.map(item => {
          let li = createNode("li"),
            h4 = createNode("h3");
          p2 = createNode("p");
          img = createNode("img");
          link = createNode("a");
          line = createNode("span");
          link2 = createNode("a")
          link3 = createNode("a")

          link3.setAttribute("onclick", " FB.ui({display: 'popup',method: 'share',href:'" + item.url + "',}, function(response){});")
         // link2.setAttribute("href", "whatsapp://send?text=" + item.url)
          link2.setAttribute("data-action", "share/whatsapp/share")
          link2.setAttribute("class", "washare")
          link.setAttribute("href", item.url);
          link.setAttribute("target", "_blank");
          img.setAttribute("src", item.urlToImage);
          h4.innerHTML = `${item.title}`;
          link.innerHTML = `${"Link to article >>"}`;
          //link2.innerHTML = `${'<img src="https://img.icons8.com/color/48/000000/whatsapp.png"/>'}`;
          link3.innerHTML = `${"Fb"}`;
          p2.innerHTML = `${item.description}`;
          line.innerHTML = `${"<hr>"}`;

          append(li, h4);
          append(li, img);
          append(li, p2);
          append(li, link);
          //append(li,link3);
          append(li, link2);
          append(li, line);
          append(ul, li);
        });
      });
  }

  window.onload = getData();

</script>
